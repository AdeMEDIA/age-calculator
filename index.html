<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="age-card">
    <div class="container">
      <form>
        <div class="form">
          <div class="block">
            <label for="day">
              Day
            </label>
            <input type="number" id="day" placeholder="DD" min="1" max="31" required>
          </div>
          <div class="block">
            <label for="month">
              Month
            </label>
            <input type="number" id="month" placeholder="MM" min="1" max="12" required>
          </div>
          <div class="block">
          <label for="year">
            Year
          </label>
          <input type="number" id="year" placeholder="YYYY" required>
          </div>
        </div>
        <div class="submit-block">
          <div>
        <small id="v-error" class="error-message"></small>
        </div>
          <hr>
          <button type="button" id="submit-btn"><img src="icon-arrow.svg" alt="button-icon"></button>
        </div>
      </form>
      <div class="output">
        <h1><span id="YY">- -</span> years</h1>
        <h1><span id="MM">- -</span> months</h1>
        <h1><span id="DD">- -</span> days</h1>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">&lt;DEVADE/&gt;</a>.
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
